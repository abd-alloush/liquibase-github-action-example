apiVersion: batch/v1
kind: Job
metadata:
  name: liquibase-schema-change
spec:
  template:
    spec:
      containers:
      - name: liquibase-schema-change
        image: us.gcr.io/nylas-registry/liquibase:latest
        command:
          - /bin/sh
          - -c
          - |
            echo "running below command";
            liquibase status;
      restartPolicy: Never
  backoffLimit: 4